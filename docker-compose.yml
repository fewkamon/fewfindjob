version: '3'
services:
  web-backend:
    image: fewfewfewfewfew/backend:latest
    pull_policy: always
    build: backend
    ports:
      - "5000:5000"

  web-frontend:
    image: fewfewfewfewfew/frontend:latest
    pull_policy: always
    build: frontend
    ports:
      - "3000:3000"

  nginx:
    restart: always
    build:
      context: nginx/
    depends_on:
      - web-frontend
      - web-backend
    ports:
      - "8080:80"